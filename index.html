<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Adam Hauze">
  <meta name="description"
    content="The purpose of this todo list application is to practice building real world projects with html, css, and javascript.">
  <title>Todo List App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="todo">
        <div class="todo__header">
          <h1 class="todo__title">To dos</h1>
          <label for="todo__input">
            <input class="todo__input" type="text" placeholder="What needs to get done today?">
          </label>
        </div>
        <div class="todo__body">
          <ul class="todo__list">
          </ul>
        </div>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
