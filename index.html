<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Adam Hauze">
  <meta name="description"
    content="The purpose of this todo list application is to practice building real world projects with html, css, and javascript.">
  <title>Todo List App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="todo">
        <div class="todo__header">
          <h1 class="todo__title">To Dos</h1>
          <p class="todo__instructions">Click on the item to mark it "done" or click the x to delete completely.</p>
          <label for="todo__input">
            <input class="todo__input" type="text" placeholder="What needs to get done today?">
          </label>
        </div>
        <div class="todo__body">
          <ul class="todo__list">
            <li class="todo__item">Laundry
              <button class="todo__delete__button" type="button">
                <!-- This span contains the HTML entity for the perfect X icon -->
                <span>&times;</span>
              </button>
            </li>
            <li class="todo__item">Finish Todo App
              <button class="todo__delete__button" type="button">
                <!-- This span contains the HTML entity for the perfect X icon -->
                <span>&times;</span>
              </button>
            </li>
            <li class="todo__item">Share on Twitter
              <button class="todo__delete__button" type="button">
                <!-- This span contains the HTML entity for the perfect X icon -->
                <span>&times;</span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <footer class="todo__footer">
    <p>Coded with html, css, and vanilla JS by <a href="https://www.hyperstylescript.com">Adam Hauze</a>.</p>
  </footer>
  <script src="app.js"></script>
</body>

</html>
